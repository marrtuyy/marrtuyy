<body>
    <div class="container">
        <h1>TOKO 89</h1>
        <!-- Layout container menggunakan Flexbox untuk membagi kiri dan kanan -->
        <div class="layout">   
              <!-- Bagian kiri: Total harga dan tombol pembayaran   -->
             <div class="left">  
                <h2>Daftar Belanja</h2>
        <table id="tabelBelanja">
            <thead>
                 <tr> 
                    <th>Produk</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>batal</th>
                </tr>
            </thead>
            <tbody></tbody>
         </table> 
        <h3>Total Harga: <span id="totalHarga">Rp 0</span></h3>
                <button id="selesaiPembayaran" disabled>Proses Pembayaran</button>
                 </div>   
            <!-- Bagian kanan: Kategori dan produk -->
            <div class="right">
        <!-- Daftar Kategori -->
        <div id="kategoriList">
            <!-- Daftar kategori akan diisi oleh JavaScript -->
        </div>

         <!-- Daftar produk yang akan muncul sesuai kategori yang dipilih -->
         <div id="produkList">
            <!-- Daftar produk akan diisi oleh JavaScript -->
        </div>

        <!-- Daftar produk yang dapat dipilih -->
        <div id="produkList">
            <!-- Daftar produk akan diisi oleh JavaScript -->
        </div>
